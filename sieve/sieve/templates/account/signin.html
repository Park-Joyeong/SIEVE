{% extends "../base/layout.html" %} {% load static %}

<!-- css -->
{% block extrahead %}
<link rel="stylesheet" href="../../static/account/css/signin.css" />
{% endblock %}

<!-- title -->
{% block title %} Sieve :: Sign In {% endblock %}

<!-- contents -->
{% block contents %}
<div class="wrapper-border">
  <div class="wrapper">
    <div class="signin-logo">
      <img src="../../static/images/logo-circle.png" class="logo-circle" />
    </div>
    <div id="email-error" class="alert alert-warning d-none" role="alert"></div>
    <div
      id="password-error"
      class="alert alert-warning d-none"
      role="alert"
    ></div>
    <div class="signin-form">
      <form id="signin-form" action="{% url 'account:signin' %}" method="POST">
        {% csrf_token %}
        <div class="signin-form-item">
          <label for="email">이메일</label>
          <div>
            <input
              type="text"
              class="signin-input"
              id="email"
              placeholder="mail@website.com"
            />
          </div>
        </div>
        <div class="signin-form-item">
          <label for="password">비밀번호</label>
          <div>
            <input
              type="password"
              class="signin-input"
              id="password"
              placeholder="Min. 8 characters"
            />
          </div>
        </div>
        <div class="signin-button-box">
          <button type="button" id="signin-btn">로그인</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

<!-- js -->
{% block extra_js %}
<script src="{% static 'account/js/signin.js' %}"></script>
{% endblock %}
