{% load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <script src="../../static/base/js/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="../../static/bootstrap-4.6.0-dist/css/bootstrap.min.css"
    />
    <script src="../../static/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="../../static/base/css/base.css" />
    <link rel="stylesheet" href="../../static/account/css/signin.css" />
    <title>Sieve</title>
  </head>

  <body>
    <div class="container">
      <!-- <div class="row" style="background-color: tomato;"> -->
      <div class="wrapper">
        <div class="signin-logo">
          <img src="../../static/images/logo-circle.png" class="logo-circle" />
        </div>
        <div
          id="email-error"
          class="alert alert-warning d-none"
          role="alert"
        ></div>
        <div
          id="password-error"
          class="alert alert-warning d-none"
          role="alert"
        ></div>
        <div class="signin-form">
          <form
            id="signin-form"
            action="{% url 'account:signin' %}"
            method="POST"
          >
            {% csrf_token %}
            <div class="signin-form-item">
              <label for="email">이메일</label>
              <div>
                <input
                  type="text"
                  class="signin-input"
                  id="email"
                  placeholder="mail@website.com"
                />
              </div>
            </div>
            <div class="signin-form-item">
              <label for="password">비밀번호</label>
              <div>
                <input
                  type="password"
                  class="signin-input"
                  id="password"
                  placeholder="Min. 8 characters"
                />
              </div>
            </div>
            <div class="signin-button-box">
              <button type="button" id="signin-btn">로그인</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="{% static 'account/js/signin.js' %}"></script>
  </body>
</html>
