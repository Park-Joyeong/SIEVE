{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.6.0-dist/css/bootstrap.min.css' %}" />
    <script src="{% static 'base/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.6.0-dist/js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'account/css/signup.css' %}" />
    <title>Sieve</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="signup-logo">
                <img src="{% static 'images/logo-text.png' %}" class="logo-text" />
            </div>

            <div class="signup-form">
                <form action="{% url 'account:signup' %}" id="formSignUp" method="POST"
                    onsubmit="formValid(event);return false;">
                    {% csrf_token %}
                    <div class="signup-form-item">
                        <label for="email">이메일</label>&nbsp;
                        <span id="email-error" class="signup-error">※올바른
                            이메일형식이 아닙니다.</span>
                        <div>
                            <input type="email" id="email" class="signup-input" name="email"
                                placeholder="mail@website.com" onfocusout="emailFocusOut()" required />
                        </div>
                    </div>
                    <div class="signup-form-item">
                        <label for="name">이름</label>&nbsp;
                        <span id="name-error" class="signup-error">※이름을 정확히 입력해주세요.</span>
                        <div>
                            <input type="text" id="name" class="signup-input" name="name" placeholder="홍길동"
                                maxlength="10" onkeyup="nameMask()" />
                        </div>
                    </div>
                    <div class="signup-form-item">
                        <label for="password">비밀번호</label>
                        <span id="password-error" class="signup-error">※8~20자, 소문자, 대문자, 숫자를 포함</span>
                        <div>
                            <input type="password" id="password" class="signup-input" name="password"
                                placeholder="Min. 8 characters" maxlength="20" onkeyup="isPasswordValidated()" />
                        </div>
                    </div>
                    <div class="signup-form-item">
                        <label for="phone_number">휴대폰 번호</label>
                        <div>
                            <input type="tel" class="signup-input" id="phone-number" name="phone_number"
                                placeholder="xxx-xxxx-xxxx" onkeyup="phoneMask()" />
                        </div>
                    </div>
                    <div class="signup-button-box">
                        <button type="submit">
                            회원가입
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'account/js/signup.js' %}"></script>
</body>

</html>
