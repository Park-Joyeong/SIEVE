{% extends "../base/layout.html" %} {% load static %}

<!-- css -->
{% block extrahead %}
<link rel="stylesheet" href="../../static/account/css/signup.css" />
{% endblock %}

<!-- title -->
{% block title %} Sieve :: Sign Up {% endblock %}

<!-- contents -->
{% block contents %}
<div class="wrapper-border">
  <div class="wrapper">
    <div class="signup-logo">
      <img src="{% static 'images/logo-text.png' %}" class="logo-text" />
    </div>

    <div class="signup-form">
      <form
        action="{% url 'account:signup' %}"
        id="formSignUp"
        method="POST"
        onsubmit="formValid(event);return false;"
      >
        {% csrf_token %}
        <div class="signup-form-item">
          <label for="email">이메일</label>&nbsp;
          <span id="email-error" class="signup-error"
            >※올바른 이메일형식이 아닙니다.</span
          >
          <div>
            <input
              type="email"
              id="email"
              class="signup-input"
              name="email"
              placeholder="mail@website.com"
              onkeyup="$('#email-error').hide();"
              onfocusout="emailFocusOut()"
              required
            />
          </div>
        </div>
        <div class="signup-form-item">
          <label for="name">이름</label>&nbsp;
          <span id="name-error" class="signup-error"
            >※이름을 정확히 입력해주세요.</span
          >
          <div>
            <input
              type="text"
              id="name"
              class="signup-input"
              name="name"
              placeholder="홍길동"
              maxlength="20"
              onkeyup="nameMask()"
            />
          </div>
        </div>
        <div class="signup-form-item">
          <label for="password">비밀번호</label>
          <span id="password-error" class="signup-error"
            >※8~20자, 소문자, 대문자, 숫자를 포함</span
          >
          <div>
            <input
              type="password"
              id="password"
              class="signup-input"
              name="password"
              placeholder="Min. 8 characters"
              maxlength="20"
              onkeyup="isPasswordValidated()"
            />
          </div>
        </div>
        <div class="signup-form-item">
          <label for="phone_number">휴대폰 번호</label>
          <div>
            <input
              type="tel"
              class="signup-input"
              id="phone-number"
              name="phone_number"
              placeholder="xxx-xxxx-xxxx"
              onkeyup="phoneMask()"
            />
          </div>
        </div>
        <div class="signup-button-box">
          <button type="submit">회원가입</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

<!-- js -->
{% block extra_js %}
<script src="{% static 'account/js/signin.js' %}"></script>
{% endblock %}
