{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <script src="../../static/base/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../../static/bootstrap-4.6.0-dist/css/bootstrap.min.css" />
    <script src="../../static/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="../../static/base/css/base.css" />
    <link rel="stylesheet" href="../../static/base/css/nav.css" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo-circle.png' %}" /> {% block extrahead %} {% endblock %}
    <style>
        .container,
        .row,
        .div-col {
            margin: 0;
            padding: 0;
        }
    </style>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% include "./nav.html" %}
    <div class="container">
        <div class="row">
            <div class="div-col col-lg-8 col-md-10 col-sm-10 col-xs-12">
                <div class="contents">
                    {% block contents %} {% endblock %}
                </div>
            </div>
        </div>
    </div>

    {% block extra_js %} {% endblock %}
</body>

</html>
