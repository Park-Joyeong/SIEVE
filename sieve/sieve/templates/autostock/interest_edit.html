{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap -->

    <title>Sieve</title>

    <script>
        window.onload = (event) => {

            componentRendering({listedCompany:listedCompany, stocksOfInterest:stocksOfInterest});
        };
